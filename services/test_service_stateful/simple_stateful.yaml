apiVersion: apps/v1
kind: Deployment
metadata:
    name: simple-stateful
    labels:
        app: simple-stateful
spec:
    replicas: 1
    selector:
        matchLabels:
            app: simple-stateful
    template:
        metadata:
            labels:
                app: simple-stateful
        spec:
            containers:
              - name: simple-stateful
                image: minninnewah/simple_stateful:latest
                imagePullPolicy: Always
                args:
---
apiVersion: v1
kind: Service
metadata:
  name: simple-stateful
spec:
  type: NodePort
  selector:
    app: simple-stateful
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 8080
      nodePort: 30003